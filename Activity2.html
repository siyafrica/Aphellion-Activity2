<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<script type="text/javascript" src="js/d3.v3.js"></script>
			<script type="text/javascript" src="js/jquery.js"></script>
			<script type="text/javascript" src="js/bootstrap.js"></script>

			<link rel="stylesheet" type="screen" href="css/bootstrap.css">

			<style type="text/css">

			</style> 

		</head>	
		<body>
			<div class="row">
				<header class="span12">
					<h1>Aphellion Activity 2 - Bar Charts + Table</h1>
                <h3>The goal of this activity is generate two charts plus one table. The charts will be a mix
                	of a bar graph and a line chart, one made with strict D3 and the other with D4. The table
                	will be made with D3.</h3>
				</header>
			</div>
			<div class="row">
				<div class="span12" id="chart1"></div>
				<div class="span12" id="chart2"></div>
			</div>
			<div class="row">
				<div class="span12" id="table"></div>
			</div>

		</body>
			<script type="text/javascript">
			//Code for the charts
			var chartData = [{}];

				//Code for the table
				var tableData = d3.csv("Data/Activity.csv", function (data) {

					//The columns I want in the table
					var columns = ["RN", "ProjectCode", "ProjectLongName", "ReportingPeriodStartDate", "ReportingPeriodEndDate", "CompletionFinancialYear", "CompletionCycle", "MID", "MilestoneCode", "MilestoneLongName", "TargetValue", "ActualValue", "MilestoneProgressPercent", "newDV", "FinancialYear", "ReportCycle", "EndDateID", "MilestoneCurrentDate", "Milestone_ID", "ActivityLongName", "ActivityCode", "MilestoneStartDate", "MilestoneCompletionDate", "ReportingPeriod", "ReportingPeriodStartDate_ID", "ReportingPeriodEndDate_ID", "EndingReportCycleReportDate_ID", "ActivityMilestone_ID", "RolledUpToActivity_ID", "Notes", "Title", "DataVersion_ID", "LongName", "Code", "ShortName", "Baseline", "BaselineString", "TargetValueString", "ActualValueString", "ReleaseDate", "ReportingDate", "MilestoneCompletionEndCycleDate_ID", "MilestoneCompletionDate_ID", "MilestoneStartDate_ID", "ReportCycleDate_ID", "ReportCycleDate"]

					var table = d3.select("#table").append("table"),
        						thead = table.append("thead"),
        						tbody = table.append("tbody");

    				// append the header row
    							thead.append("tr")
        						.selectAll("th")
        						.data(columns)
        						.enter()
        						.append("th")
            						.text(function(column) { return column; });

    				// create a row for each object in the data
    				var rows = tbody.selectAll("tr")
        						.data(data)
        						.enter()
        						.append("tr");

    				// create a cell in each row for each column
    				var cells = rows.selectAll("td")
        							.data(function(row) {
            							return columns.map(function(column) {
                						return {column: column, value: row[column]};
            						});
        						})
        					.enter()
        					.append("td")
            				.text(function(d) { return d.value; });
							});


			</script>



	</html>
